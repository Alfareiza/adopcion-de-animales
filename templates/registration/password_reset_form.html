{% extends 'base/home.html' %}
{% block title%} Recuperar Contraseña {% endblock %}
{% block header %}
{% include 'base/header-before-login.html' %}
{% endblock %}
{% block bienvenido %}{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form role="form" method="post" class="form-group">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group">
                        <p>Recuperación de Contraseña</p>
                        <label for="id_email">Correo:</label> {{ form.email }}
                        <input type="submit" class="form-control" value="Enviar" />
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
